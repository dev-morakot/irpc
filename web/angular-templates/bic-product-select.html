<div class="input-group form-group-sm">
    <ui-select ng-model="ctrl.bicModel"
               ng-required="ctrl.required"
               theme="bootstrap"
               ng-class="{'bic-required-field':ctrl.required==='true'}"
               reset-search-input="true"
               title="Choose an address"
               on-select="ctrl.select($select.selected)"
               >
        <ui-select-match placeholder="Enter a product...">
            [{{$select.selected.default_code}}] {{$select.selected.name}}</ui-select-match>
        <ui-select-choices 
            repeat="product in ctrl.products track by $index"
            refresh="ctrl.refreshProducts($select.search)"
            refresh-delay="0"
            refresh-on-active="true">
            <div ng-bind-html="product.default_code+', '+product.name | highlight: $select.search"></div>
            <small>
                code: {{product.default_code}}
            </small>
        </ui-select-choices>
    </ui-select>
    <span class="input-group-btn">
        <button type="button" 
                ng-click="ctrl.delete()" 
                class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
        <button type="button" 
                ng-click="ctrl.openProductInfo()"
                class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-eye-open"></span>
        </button>
    </span>
</div>
